version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: streamlit run run_po_dashboard.py --server.port 8080 --server.address 0.0.0.0 --server.headless true
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
