<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Header with navigation buttons -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>Report Viewer</h1>
            </div>
            <nav class="nav-buttons">
                <button class="nav-btn" onclick="openFile()">Open PDF</button>
                <button class="nav-btn" onclick="downloadReport()">Download</button>
                <button class="nav-btn" onclick="printReport()">Print</button>
                <button class="nav-btn" onclick="shareReport()">Share</button>
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
        <!-- PDF Viewer Container -->
        <div class="pdf-container">
            <div class="pdf-controls">
                <button id="prev-page" onclick="prevPage()">← Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" onclick="nextPage()">Next →</button>
                <div class="zoom-controls">
                    <button onclick="zoomOut()">-</button>
                    <span id="zoom-level">100%</span>
                    <button onclick="zoomIn()">+</button>
                </div>
            </div>
            
            <div class="pdf-viewer">
                <canvas id="pdf-canvas"></canvas>
                <div id="pdf-placeholder" class="pdf-placeholder">
                    <div class="placeholder-content">
                        <h2>No PDF Loaded</h2>
                        <p>Click "Open PDF" to load a report</p>
                        <button class="placeholder-btn" onclick="openFile()">Choose PDF File</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Chatbot Button -->
    <div class="chatbot-container">
        <button class="chatbot-btn" onclick="toggleChatbot()" title="Open Chat Assistant">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z" fill="currentColor"/>
                <circle cx="7" cy="9" r="1" fill="currentColor"/>
                <circle cx="12" cy="9" r="1" fill="currentColor"/>
                <circle cx="17" cy="9" r="1" fill="currentColor"/>
            </svg>
        </button>
    </div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="chatbot-modal">
        <div class="chatbot-content">
            <div class="chatbot-header">
                <h3>Chat Assistant</h3>
                <button class="close-btn" onclick="toggleChatbot()">&times;</button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">
                    <p>Hello! I'm here to help you with questions about the PDF report. How can I assist you?</p>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- File input (hidden) -->
    <input type="file" id="file-input" accept=".pdf" style="display: none;" onchange="loadPDF(event)">

    <script src="script.js"></script>
</body>
</html>
